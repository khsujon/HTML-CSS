<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
</head>
<body>
  <div id="output"></div>
  <button id="myButton">Click me!</button>

  <script>
    const words = ["computer", "teacher", "cat", "dog", "hiker"];
    const searchStr = "er";

    const button = document.getElementById("myButton");
    button.onclick = function handleClick()
    {
      for (let i = words.length - 1; i >= 0; i--) 
      {
        if (words[i].includes(searchStr)) 
        {
          words.splice(i, 1);
        }
      }

      const remainingWords = words.map((word) => word.toUpperCase());

      const output = document.getElementById("output");
      output.innerText = remainingWords.join(", ");
    }

    
  </script>
</body>
</html>
