 <!doctype html>
 <html>
    <head>
	  <title> making simple table</title>
	  
	  <style>
	  
	    table{
		border:4px solid yellow;
		width:500px;
		height:300px;
		border-collapse:collapse;
		
		}
		td,th{
		border:4px solid yellow;
		}
		tr{
		text-align:center;
		color:red;
		}
	  
	  </style>
	  
	</head>
 
 <body>
    <table >
	  <caption>
	    <b>Student details</b>
	  </caption>
        <thead>
		   <tr > 
		     <th> ID</th>
			 <th> Name</th>
			 <th> GPA</th>
		   </tr>
		
		</thead>
        
        <tbody>
		    
			<tr >
			  <td>101</td>
			  <td> kamrul</td>
			  <td> 4.00</td>
			</tr>
			<tr >
			  <td>102</td>
			  <td> hasan</td>
			  <td> 3.00</td>
			</tr >
			<tr >
			  <td>103</td>
			  <td> sujon</td>
			  <td> 3.78</td>
			</tr>
         
        </tbody>		 

    </table>	
	 
	 
 </body>
 
 </html>
