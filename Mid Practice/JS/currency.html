<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
</head>
<body>
	<h1>Currency Converter</h1>
	<label for="fromCurrency">From Currency:</label>
	<input type="text" id="fromCurrency" placeholder="Enter currency code" required>
	<label for="toCurrency">To Currency:</label>
	<input type="text" id="toCurrency" placeholder="Enter currency code" required>
	<br><br>
	<label for="amount">Amount:</label>
	<input type="number" id="amount" placeholder="Enter amount" required>
	<br><br>
	<button onclick="convert()">Convert</button>
	<br><br>
	<h2>Converted Amount:</h2>
	<p id="result"></p>
	<script>
		function convert() {
			// Get the values of the input fields
			var fromCurrency = document.getElementById("fromCurrency").value.toUpperCase();
			var toCurrency = document.getElementById("toCurrency").value.toUpperCase();
			var amount = document.getElementById("amount").value;
			// Manually define exchange rates
			var exchangeRates = {
				USD: {
					USD: 1,
					EUR: 0.846365,
					JPY: 110.720649
				},
				EUR: {
					USD: 1.182011,
					EUR: 1,
					JPY: 129.729957
				},
				JPY: {
					USD: 0.009032,
					EUR: 0.007710,
					JPY: 1
				}
			};
			// Convert the currency
			var convertedAmount = amount * exchangeRates[fromCurrency][toCurrency];
			// Display the converted amount
			document.getElementById("result").innerHTML = convertedAmount.toFixed(2) + " " + toCurrency;
		}
	</script>
</body>
</html>
