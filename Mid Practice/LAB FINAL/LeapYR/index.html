<!DOCTYPE html>
<html>
<head>
  <title>Leap Year Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leap Year Checker</h1>

    <label for="yearInput">Enter a year:</label>
    <input type="number" id="yearInput">
    <button id="checkButton">Check</button>
    <div id="output"></div>
  </div>

  <script>
    function checkLeapYear() {
      const year = document.getElementById("yearInput").value;
      const output = document.getElementById("output");

      if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
        output.textContent = year + " is a leap year.";
      } else {
        output.textContent = year + " is not a leap year.";
      }
    }

    document.getElementById("checkButton").addEventListener("click", checkLeapYear);
  </script>
</body>
</html>
