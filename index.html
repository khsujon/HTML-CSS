<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CALCULATOR</h1>


    <div class="card">


        <div class="clc-Head">

            <input id="input" type="text" maxlength="16"  >

        </div>

        <div class="Body">
            <div style="text-align: left;">
                <input class="btn" type="button" value="Ac" style="background-color: red;">
                
            </div>

            <div >
                <input class="btn" type="button" value="C">
                <input class="btn" type="button" value="+/-">
                <input class="btn" type="button" value="%">
                <input class="btn" type="button" value="/">
            </div>
            <div >
                <input class="btn" type="button" value="7">
                <input class="btn" type="button" value="8">
                <input class="btn" type="button" value="9">
                <input class="btn" type="button" value="X">
            </div>
            <div >
                <input class="btn" type="button" value="4">
                <input class="btn" type="button" value="5">
                <input class="btn" type="button" value="6">
                <input class="btn" type="button" value="-">
            </div>
            <div >
                <input class="btn" type="button" value="1">
                <input class="btn" type="button" value="2">
                <input class="btn" type="button" value="3">
                <input class="btn" type="button" value="+">
            </div>
            <div >
                <input class="btn"  type="button" value="0">
                <input class="btn"  type="button" value=".">
                <input class="btn"  type="button" value="DEL">
                <input class="btn"  type="button" value="=" style="background-color: green;">
            </div>

        </div>





    </div>


    
    
</body>
</html>
