<!DOCTYPE html>
<html>
<head>
     <title> making form</title>
</head>
   
<body>
        <h2>Registration Form</h2>
		
		<form>
		
		  <div>
		    <label for="fullname">FullName:</label>
		    <input type="text" name="fullname" id="fullname" required>
		   </div><br>
		   <div>
		    <label for="email">Email:</label>
		    <input type="email" name="email" id="email">
		   </div><br>
		   <div>
		    <label for="password">Password:</label>
		    <input type="password" name="password" id="password">
		   </div><br> 
		   <div>
		    <label for="dob">Date Of Birth:</label>
		    <input type="date" name="dob" id="dob">
		   </div><br>
		    <div>
		    <label for="photo">Choose your photo:</label>
		    <input type="file" name="photo" id="photo">
		   </div><br>
		   <div>
		    <label for="gender">Gender:</label>
		    <input type="radio" name="gender" id="gender" value="male">Male
		    <input type="radio" name="gender" id="gender" value="female">Female
		   </div><br>
		   <div>
		    <label for="relegion">Religion:</label>
		    <input type="checkbox" name="religion" id="Muslim" value="muslim">Islam
		    <input type="checkbox" name="religion" id="Hindu" value="hindu">Hindu
		    <input type="checkbox" name="religion" id="Christian" value="christian">Christian
		   </div><br>
		   
		   <div>
		     <label for="department">Department:</label>
		     <select name="department">
			    <option value="CSE"> CSE</option>
			    <option value="EEE" selected> EEE</option>
			    <option value="ETE"> ETE</option>
			    <option value="Arch"> Arch</option>
			    <option value="Civil"> Civil</option>
			    <option value="LLB"> LLB</option>
				
			    
		     </select>
		   
		   </div><br>
		   
		   <div>
		    <label for="message">About Yourself:</label><br>
		    <textarea cols="48" rows="10">
		    </textarea>
		   </div><br>
		   
		   <div>
		     <input type="submit" value="Register">
		     <input type="reset" value="Clear">
		     
		   </div><br> 
		   
		   
		   
		</form>

</body> 

  
</html>
